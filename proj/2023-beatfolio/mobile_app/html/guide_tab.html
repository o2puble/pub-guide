<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />

    <title>tab guide</title>

    <!-- Publishing CSS -->
    <link rel="stylesheet" href="../../../resource/css/css/ui_style.css" />

    <!-- Publishing JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../../resource/js/ui_plugin.js"></script>
    <script src="../../../resource/js/ui_front.js"></script>

    <!-- Guide CSS/JS(가이드에만 적용) -->
    <link rel="stylesheet" href="../../../../publishing_guide/asset/css/guide.css" />
    <script src="../../../../publishing_guide/asset/js/guide.js"></script>
</head>

<body>
    <!-- layout -->
    <div class="layout-guide">
        <h2 class=""> Tab </h2>
        <div class="guide-box">

            <div class="grid-box">
                <div class="item">
                    <h3>Default</h3>
                    <div class="tab-content">
                        <ul class="tab-btn-box" data-tab="on">
                            <li class="tbb-items on">
                                <button type="button" class="o-btn btn-tab" title="선택됨" data-tabbtn="tabpanel-1">탭
                                    메뉴1</button>
                            </li>
                            <li class="tbb-items">
                                <button type="button" class="o-btn btn-tab" data-tabbtn="tabpanel-2">탭 메뉴2</button>
                            </li>
                            <li class="tbb-items">
                                <button type="button" class="o-btn btn-tab" data-tabbtn="tabpanel-3">탭 메뉴3</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="item">
                    <h3>Type Border</h3>
                    <div class="ex">
                        <div class="tab-content ty-border">
                            <ul class="tab-btn-box" data-tab="on">
                                <li class="tbb-items on">
                                    <button type="button" class="o-btn btn-tab" title="선택됨" data-tabbtn="tabpanel-1">탭
                                        메뉴1</button>
                                </li>
                                <li class="tbb-items">
                                    <button type="button" class="o-btn btn-tab" data-tabbtn="tabpanel-2">탭 메뉴2</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <h2>Tab - Dark Theme </h2>
        <div class="guide-box ty-dark">

            <div class="grid-box">
                <div class="item">
                    <h3>Default</h3>

                    <div class="tab-content tab-dark">
                        <ul class="tab-btn-box" data-tab="on">
                            <li class="tbb-items on">
                                <button type="button" class="o-btn btn-tab" title="선택됨" data-tabbtn="tabpanel-1">탭
                                    메뉴1</button>
                            </li>
                            <li class="tbb-items">
                                <button type="button" class="o-btn btn-tab" data-tabbtn="tabpanel-2">탭 메뉴2</button>
                            </li>
                            <li class="tbb-items">
                                <button type="button" class="o-btn btn-tab" data-tabbtn="tabpanel-3">탭 메뉴3</button>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <!-- // layout -->
</body>

</html>
