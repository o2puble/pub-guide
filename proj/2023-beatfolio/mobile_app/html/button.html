<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />

    <title>button guide</title>

    <!-- css -->
    <link rel="stylesheet" href="../resource/style/css/style.css" />

    <!-- js -->
    <script src="../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../resource/js/jquery-ui-1.12.1.min.js"></script>  
    <script src="../resource/js/ui_front.js"></script>      

    <!-- guide only -->        
    <link rel="stylesheet" href="../../../../asset/style/guide.css" />
    <script src="../../../../asset/js/guide.js"></script>
</head>
<body>

<!-- layout -->
<div class="layout-guide">
    <!-- button -->
    <h2 class="guide-title">Button</h2>

    <div class="guide-ex">  
        <div class="guide-grid-box">           

            <div class="item">  
                <h3 class="title">Button - Main</h3>  
                <h4 class="sub-title">Type 01</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-l">Button</button>
<br>
<button type="button" class="o-btn btn-main-l " disabled="">Button Disabled</button>
<!-- // 예제 -->
                </div>  
                
                <h4 class="sub-title">Type 02</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-l">Button<span class="count-num">4</span></button>
<br>
<button type="button" class="o-btn btn-main-l" disabled="">Button Disabled<span class="count-num">4</span></button>
<!-- // 예제 -->
                </div>  

                <h4 class="sub-title">Type 03</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-l sty-line">Button</button>
<br>
<button type="button" class="o-btn btn-main-l sty-line" disabled="">Button Disabled</button>
<!-- // 예제 -->
                </div>  
                
            </div>

            <div class="item">    
                <h3 class="title">Button - Sub</h3>     
                <h4 class="sub-title">Type 01</h4>               
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-sub ">Button</button>
<br>
<button type="button" class="o-btn btn-sub" disabled="">Button Disabled</button>
<!-- // 예제 -->                          
                </div>

                <h4 class="sub-title">Type 02</h4>               
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-sub sty-line">Button</button>
<br>
<button type="button" class="o-btn btn-sub sty-line" disabled="">Button Disabled</button>
<!-- // 예제 -->                          
                </div>

                <h4 class="sub-title">Type 03</h4>               
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-follow">Button</button>
<br>
<button type="button" class="o-btn btn-follow on">Button Active</button>
<br>
<button type="button" class="o-btn btn-follow" disabled>Button Disabled</button>
<!-- // 예제 -->                          
                </div>

                <h4 class="sub-title">Type 04</h4>               
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-blue-txt">Button</button>
<!-- // 예제 -->                          
                </div>
            </div>

            <div class="item">    
                <h3 class="title">Button - Icon</h3>     
                <!-- <h4 class="sub-title">Type 01</h4>                -->
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-setting"><span class="text-hide">옵션</span></button>
<br>
<button type="button" class="o-btn btn-pic-util"><span class="text-hide">편집</span></button>
<br>
<button type="button" class="o-btn btn-del-dark"><span class="text-hide">삭제</span></button>
<br>
<button type="button" class="o-btn btn-del-gry"><span class="text-hide">삭제</span></button>
<br>
<button type="button" class="o-btn btn-close-md-grey"><span class="text-hide">닫기</span></button>
<br>
<button type="button" class="o-btn btn-close-md"><span class="text-hide">닫기</span></button>
<br>
<button type="button" class="o-btn btn-close-sm"><span class="text-hide">닫기</span></button>
<br>
<button type="button" class="o-btn refresh-btn"><span class="text-hide">새로고침</span></button>
<br>
<button type="button" class="o-btn btn-reset">
    <span class="o-icon icon-reset"><span class="text-hide">새로고침</span></span>
</button>
<br>
<button type="button" class="o-btn btn-more-dot ty-black"><span class="text-hide">더보기</span></button>

<!-- // 예제 -->                          
                </div>               
            </div>
            
        </div>    
        
        <div class="guide-grid-box bg-02">           

            <div class="item">  
                <h3 class="title">Button - Main</h3>  
                <h4 class="sub-title">Type 01</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-l sty-grad">Button</button>
<br>
<button type="button" class="o-btn btn-main-l sty-grad" disabled="">Button Disabled</button>
<!-- // 예제 -->
                </div>  
                
                <h4 class="sub-title">Type 02</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-l sty-grad">Button<span class="count-num">4</span></button>
<br>
<button type="button" class="o-btn btn-main-l sty-grad" disabled="">Button Disabled<span class="count-num">4</span></button>
<!-- // 예제 -->
                </div>  

                <h4 class="sub-title">Type 03</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-l sty-line-dark">Button</button>
<br>
<button type="button" class="o-btn btn-main-l sty-line-dark" disabled="">Button Disabled</button>
<!-- // 예제 -->
                </div>                
                
            </div>

            <div class="item">  
                <h3 class="title">Button - Sub</h3>  
                <h4 class="sub-title">Type 01</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-main-m">Button</button>
<br>
<button type="button" class="o-btn btn-main-m" disabled="">Button Disabled</button>
<!-- // 예제 -->
                </div>  

                <h4 class="sub-title">Type 01</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-follow ty-dark">Button</button>
<br>
<button type="button" class="o-btn btn-follow ty-dark on">Button Active</button>
<br>
<button type="button" class="o-btn btn-follow ty-dark" disabled>Button Disabled</button>
<!-- // 예제 -->
                </div>  
                
                <h4 class="sub-title">Type 02</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-follow ty-dark-line">Button</button>
<br>
<button type="button" class="o-btn btn-follow ty-dark-line on">Button Active</button>
<br>
<button type="button" class="o-btn btn-follow ty-dark-line" disabled>Button Disabled</button>
<!-- // 예제 -->
                </div>      
                
                <h4 class="sub-title">Type 03</h4>                   
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-right-arrow">Button</button>
<!-- // 예제 -->
                </div>   
                
            </div>

            <div class="item">    
                <h3 class="title">Button - Icon</h3>     
                <!-- <h4 class="sub-title">Type 01</h4>                -->
                <div class="ex">
<!-- 예제 -->
<button type="button" class="o-btn btn-setting sty-white"><span class="text-hide">옵션</span></button>
<br>
<button type="button" class="o-btn btn-more-dot"><span class="text-hide">더보기</span></button>

<!-- // 예제 -->                          
                </div>               
            </div>
            
        </div>  
        
    </div>       
    
</div>
